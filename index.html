<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chợ Tốt Images</title>
    <style>
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        #image-container img {
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Images from Chợ Tốt</h1>
    <div id="image-container"></div>

    <script>
        // Lấy dữ liệu từ API
        fetch('https://your-vercel-deployment-url.vercel.app/images')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('image-container');
                data.images.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    container.appendChild(img);
                });
            })
            .catch(err => console.error('Error:', err));
    </script>
</body>

</html>
